<div class="background-image"></div>
<div class="background-image-overlay"></div>
<div class="container">
	<div class="heading text-center">
		<h2>Skills</h2>
		<p class="lead">Resourceful skills are ready to go with your team.</p>
	</div>
	<span ng-repeat="forGetttingParentIndex in summaries">  <!-- loop -->
		<div class="row" ng-if="$index<summaries.length/2+1">
			<span ng-repeat="summary in summaries">
				<div class="col-sm-6" ng-if="$index >= 2*$parent.$index && $index <= 3*$parent.$index+1">
					<div class="skill-card">
						<div class="row">
							<div class="col-xs-4 frame-of-icon">
								<i class="{{summary.iconName}}"></i>
							</div>
							<div class="col-sm-8">
								<div class="skill-name">{{summary.skillName}}</div>
								<p>{{summary.desc}}</p>
							</div>
						</div>
					</div>
				</div>
			</span>
		</div>
	</span>
	<div class="row">
		<div class="col-sm-12">
			<div class="tool-box">
				<div class="tools-title text-center">My tools</div>
				<div class="tools text-center">
					<span class="tool btn" ng-repeat="tool in tools">{{tool.name}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
